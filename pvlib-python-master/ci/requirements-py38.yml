name: test_env
channels:
    - defaults
    - conda-forge
dependencies:
    - coveralls
    - cython
    - ephem
    - netcdf4
    - nose
    - numba
    - numpy >= 1.12.0
    - pandas >= 0.22.0
    - pip
    - pytables  # tables when using pip+PyPI
    - pytest
    - pytest-cov
    - pytest-mock
    - pytest-timeout
    - pytest-rerunfailures
    - pytest-remotedata
    - python=3.8
    - pytz
    - requests
    - scipy >= 1.2.0
    - shapely  # pvfactors dependency
    - siphon  # conda-forge
    - statsmodels
    - pip:
        - nrel-pysam>=2.0
        - pvfactors==1.4.1
